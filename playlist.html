<head>
    <title>Video Playlist</title>
</head>

<template name="add_videos">
    <input type="file" name="Upload File" class="file_input">
</template>

<template name="home">
    {{> add_videos}}

    {{#if first_video}}
        <div class="container-fluid">
            <div class="row">
                {{> display_videos}}
            </div>
            <div class="row">
                <table class="table table-striped table-bordered">
                    <thead>
                        <th>Name</th>
                        <th>Remove</th>
                    </thead>
                    <tbody>
                    {{#each videos}}
                        <tr>
                            <td>{{this.name}}</td>
                            <td>
                                {{> FS.DeleteButton class="btn btn-danger btn-xs"}}
                            </td>
                        </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    {{/if}}
</template>

<template name="display_videos">
    <figure id="video_player">
      <div id="video_container">
        <video controls>
          <source {{first_video_url}}>
        </video>
      </div>
      <figcaption>
        {{#each videos}}
            {{#if is_first_video}}
                <a href="{{url}}" class="currentvid">
                    <video src="{{url}}"> </video>
                </a>
            {{else}}
                <a href="{{url}}">
                    <video src="{{url}}"> </video>
                </a>
            {{/if}}
        {{/each}}
      </figcaption>
    </figure>
</template>
